extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning
  
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Comments
  comments:
    min-spaces-from-content: 1
  
  # Document start
  document-start:
    present: false
  
  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
    check-keys: false
  
  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
  
  # Key ordering
  key-ordering: disable
  
  # Octal values
  octal-values:
    forbid-implicit-octal: true
  
  # Trailing spaces
  trailing-spaces: enable
  
  # Comments indentation
  comments-indentation: disable
